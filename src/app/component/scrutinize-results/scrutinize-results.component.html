<mat-grid-list cols="5" rowHeight="25px">
    <div *ngFor="let success of hits; let i = index">
        <mat-grid-tile class="scrutinize-results-element-bottom">
            d{{ maxHits - i }}
        </mat-grid-tile>
    </div>
</mat-grid-list>

<mat-grid-list cols="5" rowHeight="25px">
    <div *ngFor="let success of hits; let i = index">
        <mat-grid-tile class="scrutinize-results-element-top">
            {{ success }}
        </mat-grid-tile>
    </div>
</mat-grid-list>
